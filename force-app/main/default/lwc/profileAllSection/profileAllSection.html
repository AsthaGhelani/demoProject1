<template>
    <lightning-card title="Upload Image" icon-name="custom:custom63">


        <div class="slds-p-around_medium">

            <template if:true={imageUrl}> 
                <!-- <p>Uploaded Image:</p> -->
                <!-- <div class="circularportrait">                     -->
                   <div>
                    <img src={imageSrc} alt="Uploaded Image" style="display: inline-block; position: relative; width: 200px; height: 200px; overflow: hidden; border-radius: 50%;" />
                </div>
                <!-- </div> -->
            </template>
            
            <template if:false={imageUrl}>
                <p>No image found.</p>
            </template>
            
            <!-- File Upload Component -->
            <lightning-file-upload
                
                name="fileUploader"
                
                onuploadfinished={handleUploadFinished}
                record-id={recordId}>
            </lightning-file-upload>

                </div>
            </template> -->



           
            <!-- Image Preview (using <img> tag) -->
            <!-- <template if:true={dispImg}>
                <img src={dispImg} alt="Uploaded Image" style="max-width: 100%; max-height: 300px;" />
            </template> -->

               <!-- Optionally, a close button to manually close the overlay -->
               <lightning-button label="Close" onclick={closeOverlay}></lightning-button>

        </div>
    </lightning-card>
</template>
